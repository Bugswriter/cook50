{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h2>Login page</h2>
  <form method="POST" class="form">
    <input type="text" name="u" placeholder="Username"><br>
    <input type="password" name="p" placeholder="Password"><br>
    <input type="submit" value="Login">
  </form>
  <center>
    <small>Don't have an account? - <a href="{{ url_for('register') }}">Register</a></small>
  </center>    
</div>
{% endblock content %}
